[env]
name = TigerProblem-v0
render = false
n_pretrain_steps = 10000
n_explore_steps = 500000
n_max_steps = 1000000
benchmark_every_n_episodes = 250
benchmark_for_n_episodes = 10

[agent]
nn_arch = CartPoleRecNet
history_length = 4
train_freq = 10
discount = 0.99
epsilon_init = 1.0
epsilon_final = 0.01
epsilon_test_time = 0.001
target_q_update_freq = 10000

[replay_memory]
batch_size = 1
capacity = 10000
obs_dtype = uint8
